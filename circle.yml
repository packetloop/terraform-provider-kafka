machine:
  environment:
    GODIST: "go1.6.linux-amd64.tar.gz"
  post:
    - mkdir -p download
    - test -e download/$GODIST || curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf download/$GODIST

dependencies:
  cache_directories:
    - ~/download

deployment:
  release:
    tag: /release-.*/
    commands:
      - go get github.com/mitchellh/gox
      - go get github.com/tcnksm/ghr
      - |
        gox -osarch="netbsd/arm" \
            -osarch="freebsd/amd64" \
            -osarch="darwin/386" \
            -osarch="darwin/amd64" \
            -osarch="linux/386" \
            -osarch="linux/amd64" \
            -osarch="linux/arm" \
            -osarch="freebsd/386" \
            -osarch="openbsd/386" \
            -osarch="openbsd/amd64" \
            -osarch="netbsd/386" \
            -osarch="freebsd/arm" \
            -osarch="netbsd/amd64" \
            -ldflags="-X main.Version=$(echo $CIRCLE_TAG | sed 's/^release-//g') -X main.BuildDate=$BUILD_DATE" \
            -output="dist/${CIRCLE_PROJECT_REPONAME}.{{.OS}}_{{.Arch}}.bin"
      - |
        for x in dist/*.bin; do
          chmod a+x $x
          gzip $x
        done
      - |
        ghr -u $CIRCLE_PROJECT_USERNAME -t $GITHUB_TOKEN -r $CIRCLE_PROJECT_REPONAME \
            --replace $CIRCLE_TAG dist/
